<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <div>First name<input type="text" placeholder="First name" /></div>
    <div>Last name<input type="text" placeholder="Last name" /></div>
    <div>Email<input type="email" placeholder="Email" /></div>
    <div>Username<input type="text" placeholder="Username" /></div>
    <div>
      Password<input type="password" minlength="10" placeholder="Password" />
    </div>
    <div>Birth date<input type="date" placeholder="Birth date" /></div>
    <!-- 이거 칸 나누기 보자 -->
    <div>How happy are you?<input type="range" /></div>
    <div>What is your fav. color?<input type="color" /></div>
    <button>Create Account</button>
  </body>
</html>
