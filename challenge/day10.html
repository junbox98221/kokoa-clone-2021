<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/challenge/css/styles_day10.css" />
  </head>
  <body>
    <div class="screen">
      <div class="top_bar">
        <i class="fas fa-arrow-left"></i><i class="fas fa-search"></i>
      </div>
      <div class="round__img__row">
        <img class="round_img" src="/challenge/screenshot/album.jpg" />
      </div>
      <div class="title__row">
        <h1 class="title">Tyler, The Creator</h1>
      </div>
      <div class="bunya__row">
        <h1 class="bunya">Rap, Hip-hop</h1>
      </div>
      <div class="btn__row">
        <button class="shuffle">Shuffle</button>
        <button class="heart"><i class="fas fa-heart"></i>00001</button>
      </div>
      <li class="music__list">
        <ul class="music__row">
          <div class="music__row__column">
            <img class="list_img" src="/challenge/screenshot/album_kas.jpg" />
          </div>
          <div class="row__column__2">
            <div class="music__row__column">Tyler, the Creater</div>
            <div class="music__row__column">EARFQUAKE</div>
          </div>

          <div class="music__row__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </ul>
        <ul class="music__row">
          <img class="list_img" src="/challenge/screenshot/album_owen.jpg" />
          <div class="row__column__2">
            <div class="music__row__column">Tyler, the Creater</div>
            <div class="music__row__column">NOVEMBER</div>
          </div>

          <div class="music__row__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </ul>
        <ul class="music__row">
          <img class="list_img" src="/challenge/screenshot/album_ssk.jpg" />
          <div class="row__column__2">
            <div class="music__row__column">Tyler, the Creater</div>
            <div class="music__row__column">911</div>
          </div>

          <div class="music__row__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </ul>
        <ul class="music__row">
          <img class="list_img" src="/challenge/screenshot/album.jpg" />
          <div class="row__column__2">
            <div class="music__row__column">Tyler, the Creater</div>
            <div class="music__row__column">WOLF</div>
          </div>

          <div class="music__row__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </ul>
      </li>
      <div class="playing__bar">
        <playing__bar__column class="playing__bar__text">
          <div class="music__row__column">Tyler, the Creater</div>
          <div class="music__row__column">November</div>
        </playing__bar__column>
        <playing__bar__column class="playing__bar__button">
          <i class="fas fa-backward"></i>
          <i class="fas fa-grip-lines-vertical"></i>
          <i class="fas fa-forward"></i>
        </playing__bar__column>
      </div>
    </div>

    <div class="screen__2">
      <div class="top_bar">
        <i class="fas fa-arrow-left"></i><i class="fas fa-ellipsis-h"></i>
      </div>
      <img src="/challenge/screenshot/album_owen.jpg" class="main__img" />
      <div class="title__row">
        <h1 class="title">November</h1>
      </div>
      <div class="bunya__row">
        <h1 class="bunya">Tyler, The Creater</h1>
      </div>
      <div class="time__row">
        <div class="time__item">1:56</div>
        <div class="time__item">2:21</div>
      </div>
      <div class="line__place">
        <div class="time__line__1"></div>
        <div class="time__dot"></div>
        <div class="time__line__2"></div>
      </div>
      <div class="screen__2__btn__row">
        <i class="fas fa-recycle btn__type1"></i>
        <i class="fas fa-backward"></i>
        <i class="fas fa-play-circle big__btn"></i>
        <i class="fas fa-forward"></i>
        <i class="fas fa-random btn__type1"></i>
      </div>
    </div>
  </body>
</html>
